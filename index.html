<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./WeatherApp.css">
    <script src="./WeatherApp.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
              <h2 class="default_day"></h2>
              <span class="default_date"></span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather_temp"></h2>
                <h3 class="cloudtxt"></h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Enter Location"
                class="input_field"
              />
              <button type="submit" class="btn_search"><i class='bx bx-search'></i></button>
            </form>
  
            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value"></span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value"></span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value"></span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value"></span>
              </div>
            </div>
  
            <div class="list_content">
              <ul>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span></span>
                  <span class="day_temp"></span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span></span>
                  <span class="day_temp"></span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span></span>
                  <span class="day_temp"></span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span></span>
                  <span class="day_temp"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
